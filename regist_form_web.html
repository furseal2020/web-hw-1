 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Registration Form</title>
</head>
<body>
<div class="container">
<!--<div class="row justify-content-center">-->
<form id="myForm" Action="login_web.html" Method="POST" Enctype="application/x-www-form-urlencoded" OnSubmit="return mySubmit()"> <!--也就是說onsubmit可以阻止action的提交-->
  <div class="form-group row">
    <div class="col-lg-4 offset-lg-4">
      <div class="h5"><br>REGISTER</div>
	</div>
  </div>
  <div class="form-group row">
    <!-- <label for="name" class="col-sm-3 col-form-label">Username</label> -->
    <div class="col-lg-4 offset-lg-4">
      <input type="text" class="form-control" id="name" name="name" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <!--<label for="emailAddress" class="col-sm-5 col-form-label">Email Address</label>-->
    <div class="col-lg-4 offset-lg-4">
      <input type="email" class="form-control" id="emailAddress" name="email" placeholder="Email Address">
    </div>
  </div>
  <div class="form-group row">
    <!--<label for="password" class="col-sm-2 col-form-label">Password</label>-->
    <div class="col-lg-4 offset-lg-4">
      <input type="password" class="form-control" id="password" name="pw" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <!--<label for="confirm_pw" class="col-sm-2 col-form-label">Password Again</label>-->
    <div class="col-lg-4 offset-lg-4">
      <input type="password" class="form-control" id="confirm_pw" name="confirm_pw" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="color" class="col-lg-2 offset-lg-4 col-form-label">Favorite Color :</label>
    <div class="col-lg-2">
      <input type="color" class="form-control" id="color" name="color" value="#ff0000">
    </div>
  </div>
  
  <div class="form-group row">
  <label class="col-lg-1 offset-lg-4 col-form-label">Sex :</label>
  <div class="w-100"></div>
  <div class="col offset-lg-4"> 
  <div class="form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="sex" id="sex_male" value="male">Male
    </label>
  </div>
  <div class="form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="sex" id="sex_female" value="female">Female
    </label>
  </div>
  </div>
  </div>
 
  <div class="form-group row">
    <div class="col-lg-4 offset-lg-4">
      <label><input type="checkbox" class="checkbox" id="LGBT" name="LGBT" value=TRUE> I am LGBT.</label>
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-lg-12 text-center">
	  <br><button class="btn btn-light" type="submit" name="register" onClick="return myCheck()">REGISTER NOW</button>
    </div>
  </div>
</form>
</div>

<div class="container">
  <div class="row">
    <div class="w-100"><br></div>
  </div>
  <div class="btn-group d-flex" role="group">
  <button type="button" class="btn btn-light w-100" onclick="location.href='http://localhost/web_hw/login_web.html'">LOGIN</button>
  <button type="button" class="btn-dark w-100" onclick="location.href='http://localhost/web_hw/regist_form_web.html'">REGISTER</button>
  </div>
</div>

<script src="regist_form_control.js"></script> 

</body>
</html>
