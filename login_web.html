 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form Action="personal_page_web.html" Method="POST" Enctype="application/x-www-form-urlencoded" OnSubmit="return mySubmit()">
      <div class="form-group row">
        <div class="col-lg-4 offset-lg-4">
          <div class="h5"><br>LOGIN</div>
	    </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-4 offset-lg-4">
          <input type="text" class="form-control" id="name" name="name" placeholder="Username">
        </div>
      </div>
	  <div class="form-group row">
        <div class="col-lg-4 offset-lg-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
      </div>
	  <div class="form-group row">
        <div class="col-lg-12 text-center">
	      <br><button class="btn btn-light" type="submit" name="login" onClick="return myCheck()">LOGIN NOW</button>
        </div>
      </div>
	</form>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="w-100"><br></div>
    </div>
    <div class="btn-group d-flex" role="group">
      <button type="button" class="btn btn-light w-100" onclick="location.href='http://localhost/web_hw/login_web.html'">LOGIN</button>
      <button type="button" class="btn-dark w-100" onclick="location.href='http://localhost/web_hw/regist_form_web.html'">REGISTER</button>
    </div>
  </div>
  
  <script src="login_control.js"></script> 
  
</body>
</html>
